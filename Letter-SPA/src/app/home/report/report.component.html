<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Reports</h1>
  <div class="btn-toolbar mb-2 mb-md-0" dropdown></div>
</div>

<form
  #reportForm="ngForm"
  style="width: 600px;"
  class="container mt-3"
  (ngSubmit)="createReport()"
>
  <div class="form-group" style="width: 300px;">
    <label for="favouriteValue">Choose excel document:</label>
    <select
      required
      class="form-control"
      id="favouriteValue"
      name="fileName"
      [(ngModel)]="reportContent.fileName"
    >
      <option *ngFor="let fileName of filesName" [value]="fileName">{{
        fileName
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Business letter content:</label>
    <textarea
      required
      class="form-control"
      rows="18"
      name="content"
      [(ngModel)]="reportContent.content"
      placeholder="Letter content..."
    ></textarea>
  </div>
  <button [disabled]="!reportForm.valid" type="submit" class="btn btn-primary" style="width: 120px;">
    Create
  </button>
</form>
